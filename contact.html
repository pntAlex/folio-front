                                        <div id="contact-formular">
                                            <div id="message"></div>

                                            <form
                                                method="post"
                                                name="contactform"
                                                id="contactform"
                                            >
                                                <div
                                                    class="name-box has-animation"
                                                    data-delay="100"
                                                >
                                                    <input
                                                        name="name"
                                                        type="text"
                                                        id="name"
                                                        size="30"
                                                        value=""
                                                        placeholder="Ton prénom"
                                                    /><label
                                                        class="input_label"
                                                    ></label>
                                                </div>
                                                <div
                                                    class="email-box has-animation"
                                                    data-delay="150"
                                                >
                                                    <input
                                                        name="email"
                                                        type="text"
                                                        id="email"
                                                        size="30"
                                                        value=""
                                                        placeholder="Ton e-mail"
                                                    /><label
                                                        class="input_label"
                                                    ></label>
                                                </div>
                                                <div
                                                    class="message-box has-animation"
                                                    data-delay="100"
                                                >
                                                    <textarea
                                                        name="comments"
                                                        cols="40"
                                                        rows="10"
                                                        id="comments"
                                                        placeholder="Ton message, ton projet, tes questions :)"
                                                    ></textarea
                                                    ><label
                                                        class="input_label slow"
                                                    ></label>
                                                </div>

                                                <div
                                                    class="verify-box has-animation"
                                                    data-delay="100"
                                                >
                                                    <ul class="verify-sum">
                                                        <li>1</li>
                                                        <li>+</li>
                                                        <li>3</li>
                                                        <li>=</li>
                                                    </ul>
                                                    <input
                                                        name="verify"
                                                        type="text"
                                                        id="verify"
                                                        size="4"
                                                        value=""
                                                    />
                                                    <label
                                                        for="verify"
                                                        class="required"
                                                    >
                                                        <span>*</span>
                                                        Validation Captcha
                                                    </label>
                                                </div>

                                                <div
                                                    class="button-box has-animation"
                                                    data-delay="100"
                                                >
                                                    <div
                                                        class="clapat-button-wrap parallax-wrap"
                                                    >
                                                        <div
                                                            class="clapat-button parallax-element"
                                                        >
                                                            <div
                                                                class="button-border outline parallax-element-second"
                                                            >
                                                                <input
                                                                    type="submit"
                                                                    class="send_message"
                                                                    id="submit"

                                                            </div>
