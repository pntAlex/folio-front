<!doctype html>
<html lang="fr">
    <head>
        <title>Alexandre Pinot | Page introuvable</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Page introuvable" />
        <meta name="author" content="Alexandre Pinot" />
        <meta charset="UTF-8" />
        <link rel="icon" type="image/ico" href="favicon.ico" />
        <link href="style.css" rel="stylesheet" />
        <link href="css/all.min.css" rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
            rel="stylesheet"
        />
    </head>

    <body class="smooth-scroll" data-primary-color="#171717">
        <main>
            <div class="cd-index cd-main-content">
                <div
                    id="page-content"
                    class="dark-content"
                    data-bgcolor="#eceff1"
                >
                    <header
                        class="fullscreen-menu invert-header"
                        data-menucolor="#171717"
                    >
                        <div id="header-container">
                            <div id="logo" class="hide-ball">
                                <a
                                    class="ajax-link"
                                    data-type="page-transition"
                                    href="/"
                                >
                                    <img
                                        class="black-logo"
                                        src="assets/logo.webp"
                                        alt="Alexandre Pinot Logo"
                                    />
                                    <img
                                        class="white-logo"
                                        src="assets/logo-light.webp"
                                        alt="Alexandre Pinot Logo Light"
                                    />
                                </a>
                            </div>
                            <nav>
                                <div class="nav-height">
                                    <div class="outer">
                                        <div class="inner">
                                            <ul
                                                data-breakpoint="10025"
                                                class="flexnav"
                                            >
                                                <li class="link menu-timeline">
                                                    <a
                                                        class="ajax-link"
                                                        data-type="page-transition"
                                                        href="/"
                                                        ><div
                                                            class="before-span"
                                                        >
                                                            <span
                                                                data-hover="Accueil"
                                                                >Accueil</span
                                                            >
                                                        </div></a
                                                    >
                                                </li>
                                                <li class="link menu-timeline">
                                                    <a
                                                        class="ajax-link"
                                                        data-type="page-transition"
                                                        href="/realisations"
                                                        ><div
                                                            class="before-span"
                                                        >
                                                            <span
                                                                data-hover="Réalisations"
                                                                >Réalisations</span
                                                            >
                                                        </div></a
                                                    >
                                                </li>
                                                <li class="link menu-timeline">
                                                    <a
                                                        class="ajax-link"
                                                        data-type="page-transition"
                                                        href="/a-propos"
                                                        ><div
                                                            class="before-span"
                                                        >
                                                            <span
                                                                data-hover="À propos"
                                                                >À propos</span
                                                            >
                                                        </div></a
                                                    >
                                                </li>
                                                <li class="link menu-timeline">
                                                    <a
                                                        class="ajax-link"
                                                        data-type="page-transition"
                                                        href="/contact"
                                                        ><div
                                                            class="before-span"
                                                        >
                                                            <span
                                                                data-hover="Contact"
                                                                >Contact</span
                                                            >
                                                        </div></a
                                                    >
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </header>

                    <div id="content-scroll">
                        <div id="main">
                            <div id="hero" class="not-found">
                                <div id="hero-styles">
                                    <div
                                        id="hero-caption"
                                        class="content-max-width parallax-scroll-caption"
                                    >
                                        <div class="inner">
                                            <div class="hero-arrow">
                                                <i class="arrow-icon"></i>
                                            </div>
                                            <div class="hero-title-wrapper">
                                                <h1 class="hero-title">
                                                    <span>Page</span
                                                    ><span>introuvable.</span>
                                                </h1>
                                            </div>
                                            <div class="hero-text">
                                                <span>
                                                    La page que vous cherchez
                                                    n'existe pas ou plus.
                                                    Utilisez la navigation pour
                                                    revenir vers un contenu
                                                    disponible.
                                                </span>
                                            </div>
                                            <div
                                                class="button-wrap right button-link large-btn has-animation"
                                            >
                                                <a href="/"
                                                    ><div
                                                        class="button-text sticky right"
                                                    >
                                                        <span
                                                            data-hover="Retour"
                                                            >Retour</span
                                                        >
                                                    </div></a
                                                >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <footer class="hidden">
                            <div id="footer-container">
                                <div id="backtotop" class="button-wrap left">
                                    <div class="icon-wrap parallax-wrap">
                                        <div
                                            class="button-icon parallax-element"
                                        >
                                            <i class="fa-solid fa-angle-up"></i>
                                        </div>
                                    </div>
                                    <div class="button-text sticky left">
                                        <span data-hover="Haut de page"
                                            >Haut de page</span
                                        >
                                    </div>
                                </div>

                                <div class="footer-middle">
                                    <div class="copyright">
                                        2026&nbsp;&#169;
                                        <a
                                            class="link"
                                            target="_blank"
                                            href="https://www.alexandre-pinot.com/"
                                            >Alexandre Pinot</a
                                        >. All rights reserved.
                                    </div>
                                </div>

                                <div class="socials-wrap">
                                    <div class="socials-icon">
                                        <i class="fa-solid fa-share-nodes"></i>
                                    </div>
                                    <div class="socials-text">
                                        Contactez-moi
                                    </div>
                                    <ul class="socials">
                                        <li>
                                            <span class="parallax-wrap"
                                                ><a
                                                    class="parallax-element"
                                                    href="https://github.com/pntAlex"
                                                    target="_blank"
                                                    >Gi</a
                                                ></span
                                            >
                                        </li>
                                        <li>
                                            <span class="parallax-wrap"
                                                ><a
                                                    class="parallax-element"
                                                    href="https://www.linkedin.com/in/alexandre-p-191727180/"
                                                    target="_blank"
                                                    >Li</a
                                                ></span
                                            >
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </footer>
                    </div>
                </div>
            </div>
        </main>

        <div class="cd-cover-layer"></div>
        <div id="magic-cursor">
            <div id="ball">
                <div id="ball-drag-x"></div>
                <div id="ball-drag-y"></div>
                <div id="ball-loader"></div>
            </div>
        </div>
        <div id="clone-image">
            <div class="hero-translate"></div>
        </div>
        <div id="rotate-device"></div>

        <script src="js/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollToPlugin.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/Draggable.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/EasePack.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/5.0.0/imagesloaded.pkgd.min.js"></script>
        <script src="js/clapatwebgl.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/common.js"></script>
        <script src="js/contact.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
